{% extends "service/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="course-title">
  <strong>{{ course.title }}</strong>
</div>
<h1>Welcome to {{ course.title }}!</h1>

    <div class="course-image"><img src="{% static 'service/images/qft.jpg' %}"></div>
    <p>{{ course.description }}</p>
    <hr style="margin-top: 2rem; margin-bottom: 2rem">

<div class="row">
  <div class="col-sm-5 col-centered">
    <p>To optimize the course for you, we first need to get to know you a little more.</p>
    <form action="{% url 'prepare_course' course.id %}" method="post" class="create-student-form">
      {% csrf_token %}
      {{ create_student_form }}
      <div style="text-align: center">
      <input type="submit" value="Start Course!" class="btn btn-primary">
    </div>
    </form>
  </div>
</div>

{% endblock %}
