{% extends "service/base.html" %}

{% block content %}
<strong>{{ course.title }}</strong>

{% for lesson in lessons %}
{{ lesson.content }}
{% endfor %}

<h2>Test</h2>
{{ test.content }}
<form action="{% url 'take_course' course.id student.id %}" method="post" required>

</form>

{% endblock %}
