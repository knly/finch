<!DOCTYPE html>
<html lang="de">
  <head>
	{% load staticfiles %}

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


	<link rel="stylesheet" type="text/css" href="{% static 'service/css/style.css' %}"/>

    <title>Finch - Learn like a bird</title>
  </head>
  <body>
  		<div class="header container">
			<nav class="navbar navbar-light bg-faded">
			  <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
			    &#9776;
			  </button>
			  <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
			    <a class="navbar-brand" href="#">
			    	<span class="finchfont">Fi[nch</span>
			    	<img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Fringilla_coelebs_chaffinch_male_edit2.jpg">
			    	Slogan
			    </a>
			    <ul class="nav navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Features</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Pricing</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">About</a>
			      </li>
			    </ul>
			    <form class="form-inline pull-xs-right">
				    <input class="form-control" type="text" placeholder="Search">
    				<button class="btn btn-outline-success" type="submit">Search</button>
  				</form>
			  </div>
			</nav>
    	</div>

    	<div class="content container">
    		{% block content %}
			{% endblock %}
    	</div>

    	<div class="footer container">
    		Footer
    	</div>


    <!-- JS DEPENDENCIES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  <script src="{% static 'service/bower_components/underscore/underscore-min.js' %}"></script>
  <script src="{% static 'service/bower_components/backbone/backbone-min.js' %}"></script>

  </body>
</html>
